<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 210" width="750" height="210">
  <!-- AI Employee Dark Mode Logo -->
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Icon -->
  <g transform="translate(20, 55)">
    <rect width="100" height="100" rx="20" fill="url(#darkGradient)"/>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>
  
  <!-- Employee Text -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#F3F4F6">Employee</text>
  
  <!-- Tagline (optional) -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="24" fill="#D1D5DB">Workflow Automation</text>
</svg>