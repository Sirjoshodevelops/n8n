<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- AI Employee Expanded Logo -->
  <defs>
    <linearGradient id="expandedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Icon -->
  <g transform="translate(5, 10)">
    <rect width="40" height="40" rx="8" fill="url(#expandedGradient)"/>
    <text x="20" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>
  
  <!-- Employee Text -->
  <text x="55" y="35" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="currentColor">Employee</text>
</svg>